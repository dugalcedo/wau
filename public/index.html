<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" type="module" defer></script>
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .canvas-container {
            position: relative;
            display: inline-block;
        }

        canvas {
            border: 1px dashed black;
            display: block;
            cursor: crosshair;
        }

        svg {
            border: 1px dotted red;
            width: 100%;
            height: 100%;
            pointer-events: none;
            user-select: none;
            position: absolute;
            top: 0;
            left: 0;
            display: block;
        }
    </style>
</head>
<body>
    <div class="studio">
        <p>Progress: <span class="progress"></span></p>
        <h2 class="block">
            DRAW: <span>N/A</span>
        </h2>
        <div class="canvas-container">
            <canvas width="800" height="800"></canvas>
            <svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"></svg>
        </div>
        <div class="controls">
            <button class="clr-btn">CLEAR</button>
            <button class="submit-btn">SUBMIT</button>
        </div>
    </div>

    <input type="text" class="char-code-converter">
    <button class="char-code-btn">Get charCode</button>
</body>
</html>
