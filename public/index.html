<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" type="module" defer></script>
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: monospace;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: black;
            color: white;
            padding: 0 3rem 0 3rem;
        }

        button {
            background-color: black;
            color: white;
            border: 3px outset #444;
            padding: 8px;
            cursor: pointer;

            &:hover {
                background-color: #444;
            }

            &:active {
                border-style: inset;
            }
        }

        .canvas-container {
            position: relative;
            display: inline-block;
        }

        canvas {
            border: 2px dashed white;
            display: block;
            cursor: crosshair;
        }

        .studio button {
            font-size: 2rem;
        }

        svg {
            width: 100%;
            height: 100%;
            pointer-events: none;
            user-select: none;
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            filter: invert(1);
        }

        .char-panel {
            display: flex;
            flex-direction: column;
            gap: 1rem;

            & input {
                font-size: 3rem;
            }

            & button {
                font-size: 2rem;
            }
        }

        a {
            font-size: 2rem;
            color: cyan;
        }

        .show-svg img {
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="studio">
        <p>Progress: <span class="progress"></span></p>
        <h2 class="block">
            DRAW: <span>N/A</span>
        </h2>
        <div class="canvas-container">
            <canvas width="800" height="800"></canvas>
            <svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"></svg>
        </div>
        <div class="controls">
            <button class="clr-btn">CLEAR</button>
            <button class="submit-btn">SUBMIT</button>
        </div>
    </div>

    <div class="char-panel">
        <a href="/admin.html">ADMIN PANEL</a>
        <input type="text" class="char-code-converter">
        <button class="char-code-btn">Get charCode</button>
        <button class="show-svg-btn">Show SVG</button>
        <button class="del-svg-btn">Delete SVG</button>
        <div class="show-svg"></div>
    </div>

</body>
</html>
