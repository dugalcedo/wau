<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="admin.js" type="module" defer></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            font-family: monospace;
        }

        body {
            background-color: black;
            color: white;
        }

        .blocks {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        button {
            font-size: 3rem;
        }

        .block {
            position: relative;
            padding: 4px;

            & p {
                background-color: white;
                color: black;
                text-align: center;
            }

            & .regular {
                display: block;
            }

            & .bold {
                display: none;
            }

            &:hover {
                & .regular {
                    display: none;
                }

                & .bold {
                    display: block;
                }
            }

            & img {
                filter: invert(1);
            }
        }

    </style>
</head>
<body>
    <div class="pagination"></div>
    <div class="blocks"></div>
</body>
</html>
